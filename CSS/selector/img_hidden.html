<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgdiv{
            border: 1px solid red;
            width:150px;
            height:150px;
            margin:100px;
            overflow: hidden;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .imgdiv:hover img{
            transform: scale(1.4);
        }
        .imgdiv img{
            transition: all 0.25s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="imgdiv">
        <img src="img/spade-A.png" alt="spadeA">
    </div>
</body>
</html>
