<head>

        .outer{
            display: flex;
            flex-wrap: nowrap;
            border: none;
            width: 600px;

        .outer > div{
            border: 4px solid yellowgreen;
            margin: 0px 3px;
        }
        


    </style>

    <h3>3개의 div활용</h3>
    <hr>
    <div class="outer">
        <div>캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다</div>
        <div>Image 객체의 src프로퍼티를 이용하여 비트맵을 로드한다.</div>
        <div>이미지 로딩이 끝나면 그 때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
    </div>
</body>
</html>
