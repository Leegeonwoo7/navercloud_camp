<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div#container {
                width: auto;
                border: 5px solid #ff00ff;
                padding: 10px;
            }
            div#container > h1#title {
                background-color: #d5d5d5;
                padding: 10px;
            }
            div#container div.box {
                padding: 10px;
                background-color: #ffff00;
                font: 20px '굴림';
            }
            div#container > ul {
                list-style: none;
                padding: 10px;
                margin: 0px;
                width: auto;
                border: 5px solid #00ff00;
            }
            /* div#container > ul > li:first-child, div#container > ul > li:last-child { */
            div#container  li:first-child, div#container  li:last-child {
                border: 3px dotted red;
                padding: 3px 10px;
            }
            pre {
                font: 14px/130% 'Courier New';
                background: #eee;
                padding: 10px 20px;
                margin: 10px auto; 
                border: 1px solid #555;
                border-radius: 20px;
            }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title"></h1>
        <div class="box">안녕하세요</div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <p></p>
    <pre></pre>
    <pre name="source"></pre>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        //window.onload와 같은의미
        $(function(){
            $('#title').text("두번째 제목");
            $('#container > #title').html('제목입니다.');  //동적인 실행
            $('div#container > div.box').html('반갑습니다.');
            $('li').html('목록입니다');
            $('ul > li:eq(1)').html('목록변경'); //eq:첫번째에게 넣음
            $('p , pre').html('다중 요소선택');
            $('pre[name]').html('CSS2의 선택자');
            $('li:first-child').html('First-Child');
            $('li:nth-child(5)').html('Last-Child');

        
        });
    </script>
</body>
</html>
