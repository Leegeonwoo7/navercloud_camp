<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table border="1">
    <tr>
        <td>1번</td>
        <td>2번</td>
        <td>3번</td>
    </tr>
    <tr>
        <td>4번</td>
        <td>5번</td>
        <td>6번</td>
    </tr>
    <tr>
        <td>7번</td>
        <td>8번</td>
        <td>9번</td>
    </tr>
</table>

<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        $('td:eq(4)').css('background', '#ff0000');
        $('td').eq(4).next().css('background', '#00ff00');
        $('td').eq(4).prev().css('background', '#0000ff')

        $('td').eq(4).parent().css('color','#ffffff');
        $('td').eq(4).parent().next().css('color','#ff0000');
        $('td').eq(4).parent().prev().css('color', '#00ff00');

        $('td').eq(4).parent().next().css('text-decoration', 'underline');
        $('td').eq(4).parent().next().children().eq(1).css('font-weight', 'bold');
    })
</script>
</body>
</html>
