<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #252422;
        }
        ul {
            padding: 0;
            margin: 50px auto;
            list-style: none;
            width: 800px;
        }
        .title {
            padding: 0;
            margin: 0;
        }
        .title > a {
            display: block;
            padding-top: 12px;
            font-size: 14px;
            text-indent: 12px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            height: 23px;
            background: url('../img/background.jpg');
        }
        .selected {
            background: url('../img/background-selected.jpg') !important;
        }
        .content {
            margin: 0;
            background: #D4D0C8;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
<ul>
    <li class="collapsible">
        <h2 class="title"><a href="../txt/html5.txt">HTML5</a></h2>
        <p class="content"></p>
    </li>
    <li class="collapsible">
        <h2 class="title"><a href="../txt/jQuery.txt">jQuery</a></h2>
        <p class="content"></p>
    </li>
    <li class="collapsible">
        <h2 class="title"><a href="../txt/bootstrap.txt">Bootstrap3</a></h2>
        <p class="content"></p>
    </li>
</ul>
<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function (){
        $('.collapsible:eq(0) > .content').load($('.collapsible:eq(0).title a').attr('href'));
        //첫번째 항목의 <a>에게 class="selected"속성을 적용하여 준다
        // 실행하면 첫번째 항목이 오렌지색으로 바뀐다.
        $('.collapsible:eq(0) a').addClass('selected');

        $('.collapsible').not(':eq(0)').find('.content').hide();

        $('.collapsible  .title a').click(function (){
            $(this).toggleClass('selected');
            $('.collapsible  .title a').not(this).removeClass('selected');

            //펼칠 대상검색
            let target = $(this).parent().next();

            //나머지 대상들을 검색
            let other = $('.content').not(target);

            target.slideToggle(300);
            other.slideUp(300);

            if(target.css('display') !== 'none'){
                target.load($(this).attr('href'));
            }
            return false;
        });
    });
</script>
</body>
</html>
