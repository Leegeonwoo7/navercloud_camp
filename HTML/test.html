<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="complete.html">
        <table border="1" width="400" cellpadding="5" cellspacing="0">
            <tr>
                <th width="50">이름</th>
                <td><input type="text" placeholder="이름 입력"></td>
            </tr>

            <tr>
                <th>성별</th>
                <td>
                    <fieldset>
                       <legend>성별</legend>
                        <input type="radio" name="gender" id="gender_m" value="M" checked>
                        <label for="gender_m">남자</label>
                        <input type="radio" name="gender" id="gender_f" value="F">
                        <label for="gender_f">여자</label>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <th>색깔</th>
                <td>
                    <select name="color">
                        <optgroup label="색깔">
                            <option value="red">빨강</option>
                            <option value="green">초록</option>
                            <option value="blue">파랑</option>
                        </optgroup>
                    </select>                    
                </td>
            </tr>

            <tr>
                <th>취미</th>
                <td>
                    <div>
                        <label for="독서">
                            <input type="checkbox" name="hobby" id="독서" value="독서">
                        독서</label>
                        <label for="영화">
                            <input type="checkbox" name="hobby" id="영화" value="영화">
                        영화</label>
                        <label for="음악"></label>
                            <input type="checkbox" name="hobby" id="음악" value="음악">
                        음악</label>
                        <label for="게임">
                            <input type="checkbox" name="hobby" id="게임" value="게임">
                        게임</label>
                        <label for="쇼핑"></label>
                            <input type="checkbox" name="hobby" id="쇼핑" value="쇼핑">
                        쇼핑</label>
                    </div>
                </td>
            </tr>

            <tr>
                <th>과목</th>
                <td>
                    <div>
                        <select name="subject" id="subject" multiple>
                            <option value="Java">Java</option>
                            <option value="Servlet">Servlet</option>
                            <option value="JSP">JSP</option>
                            <option value="Spring">Spring</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="SEND" onclick="javascript:location.href='complete.html'"/>
                    <input type="reset" value="CANCEL">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
