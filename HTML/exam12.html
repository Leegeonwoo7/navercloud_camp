<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cell과 내용 사이의 여백 - cellpadding</h1>
    <table border = "1" cellpadding = "50">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
    </table>

    <hr/>

    <h1>Cell과 Cell 사이의 여백 - cellsapcing</h1>
    <table border = "1" cellspacing = "20">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
    </table>

    <hr/>
    
    <table border = "1" cellpadding = "5" cellspacing="0">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>

        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>

        <tr>
            <td colspan="2" align="center">3-1</td>
        </tr>
        <span>------------------</span>
        <tr>
            <td rowspan="2">
                <img src="다운로드.jpeg" alt="이미지파일" width="80" height="80"
                onclick="javascript:location.href='https://www.google.com'"
                style="cursor: pointer;" />
            </td>
            <td>4-2</td>
        </tr>

        <tr>
            <td>5-2</td>
        </tr>
    </table>
</body>
</html>
