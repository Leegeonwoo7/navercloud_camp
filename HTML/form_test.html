<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Search on google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search</button>
    </form>

    <h3>Search on youtube</h3>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search</button>
    </form>

    <h3>Search on naver</h3>
    <form action="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&">
        <input type="text" name="query">
        <button>Search</button>
    </form>

    <h3>Shirts size</h3>
    <form action="#">
        <label for="xs">xs:</label>
        <input type="radio" name="size" id="xs">
        <label for="s">s:</label>
        <input type="radio" name="size" id="s">
        <label for="m">m:</label>
        <input type="radio" name="size" id="m">
        <button>Submit</button>
    </form>

    <h3>Menu</h3>
    <form action="#">
        <select name="menu" id="">
            <option value="pizza">Pizza</option>
            <option value="olv">Olive</option>
            <option value="Tomato">Tomato</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
